<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="48" viewBox="0 0 160 48" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
	<title id="title">H.264 AVC badge</title>
	<desc id="desc">Badge style logo for the H.264 AVC video codec</desc>
	<defs>
		<linearGradient id="h264BadgeGradient" x1="12" y1="4" x2="148" y2="44" gradientUnits="userSpaceOnUse">
			<stop offset="0" stop-color="#0F172A"/>
			<stop offset="1" stop-color="#1D4ED8"/>
		</linearGradient>
		<linearGradient id="h264AccentGradient" x1="140" y1="10" x2="160" y2="32" gradientUnits="userSpaceOnUse">
			<stop offset="0" stop-color="#38BDF8" stop-opacity="0.9"/>
			<stop offset="1" stop-color="#1E293B" stop-opacity="0"/>
		</linearGradient>
		<filter id="h264Shadow" x="0" y="0" width="160" height="48" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
			<feOffset dy="2"/>
			<feGaussianBlur stdDeviation="3" result="shadow"/>
			<feBlend in="shadow" in2="SourceGraphic" mode="normal"/>
		</filter>
	</defs>
	<g >
		<rect x="6" y="4" width="148" height="40" rx="12" fill="url(#h264BadgeGradient)"/>
		<rect x="18" y="12" width="124" height="24" rx="10" fill="#0F172A" fill-opacity="0.55"/>
		<path d="M138 10C148 14 152 20 152 24C152 28 148.5 33 140 36" stroke="url(#h264AccentGradient)" stroke-width="4" stroke-linecap="round"/>
		<text x="32" y="26" fill="#F8FAFC" font-family="'Segoe UI', 'Inter', 'Ubuntu', 'Helvetica Neue', Arial, sans-serif" font-size="19" font-weight="800" letter-spacing="0.06em" dominant-baseline="middle">H264</text>
			<g transform="translate(98 15)">
				<rect width="44" height="18" rx="9" fill="#38BDF8" fill-opacity="0.9"/>
				<text x="22" y="10" fill="#0B1120" font-family="'Segoe UI', 'Inter', 'Ubuntu', 'Helvetica Neue', Arial, sans-serif" font-size="12" font-weight="700" letter-spacing="0.18em" text-anchor="middle" dominant-baseline="middle">AVC</text>
		</g>
	</g>
</svg>
