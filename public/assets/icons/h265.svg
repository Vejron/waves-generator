    <text x="32" y="26" fill="#F9FAFB" font-family="'Segoe UI', 'Inter', 'Ubuntu', 'Helvetica Neue', Arial, sans-serif" font-size="19" font-weight="800" letter-spacing="0.06em" dominant-baseline="middle">H265</text>
    <g transform="translate(94 15)">
