<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="48" viewBox="0 0 160 48" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">H.265 HEVC badge</title>
  <desc id="desc">Badge style logo for the H.265 HEVC video codec</desc>
  <defs>
    <linearGradient id="h265BadgeGradient" x1="12" y1="4" x2="148" y2="44" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#111827"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="h265AccentGradient" x1="140" y1="10" x2="160" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#C084FC" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#1F2937" stop-opacity="0"/>
    </linearGradient>
    <filter id="h265Shadow" x="0" y="0" width="160" height="48" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
