      <text x="27" y="10" fill="#1F1147" font-family="'Segoe UI', 'Inter', 'Ubuntu', 'Helvetica Neue', Arial, sans-serif" font-size="12" font-weight="700" letter-spacing="0.18em" text-anchor="middle" dominant-baseline="middle">HEVC</text>
    </g>
